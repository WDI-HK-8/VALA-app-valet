<ion-view view-title="Pick Up On Route" > 

  <ion-content data-tap-disabled="true">

    <ui-gmap-google-map 
      center='map.center' 
      zoom='map.zoom' 
      events="map.markersEvents"
      draggable="true" 
      options="options" 
      bounds="map.bounds">
      
        <ui-gmap-marker 
          coords="marker.coords" 
          options="marker.options" 
          events="marker.events" 
          idkey="marker.id" >
        </ui-gmap-marker>

        <ui-gmap-marker 
          coords="targetMarker.coords" 
          options="targetMarker.options" 
          events="targetMarker.events" 
          click = "createDirectionsService(this)"
          idkey="1" >
        </ui-gmap-marker>

        <ui-gmap-marker 
          coords="targetCarPark.coords" 
          options="targetCarPark.options" 
          events="targetCarPark.events" 
          click = "createDirectionsService(this)"
          idkey="2" >
        </ui-gmap-marker>

        <ui-gmap-polyline 
          ng-repeat="p in polylines" 
          path="p.path" 
          stroke="p.stroke" 
          visible='p.visible'
          geodesic='p.geodesic'
          static="true" 
          fit="false" 
          editable="p.editable" 
          draggable="p.draggable" 
          icons="p.icons">
        </ui-gmap-polyline>

        <ui-gmap-polyline 
          ng-repeat="p in polylines_park" 
          path="p.path" 
          stroke="p.stroke" 
          visible='p.visible'
          geodesic='p.geodesic'
          static="true" 
          fit="false" 
          editable="p.editable" 
          draggable="p.draggable" 
          icons="p.icons">
        </ui-gmap-polyline>

        

    </ui-gmap-google-map>


  </ion-content>
</ion-view>
