
<ion-view view-title="Requests Overview" > 

  <ion-content data-tap-disabled="true">

    <ui-gmap-google-map 
      center='map.center' 
      zoom='map.zoom' 
      events="map.markersEvents"
      draggable="true" 
      options="options" 
      bounds="map.bounds">
      
        <ui-gmap-marker 
          coords="marker.coords" 
          options="marker.options" 
          events="marker.events" 
          idkey="marker.id" >
        </ui-gmap-marker>

        <ui-gmap-markers
          models  = "pickUpMarkers"
          coords  = "'self'"
          icon    = "'icon'"
          click  =  "clickPin">
          <ui-gmap-windows show="show">
            <div ng-non-bindable>
              <h2>{{title}}</h2>
              <p>{{name}}</p>
              <p>{{location}}</p>
              <p>{{car_make}}</p>
            </div>
          </ui-gmap-windows>
        </ui-gmap-markers>

        <ui-gmap-markers
          models  = "dropOffMarkers"
          coords  = "'self'"
          icon    = "'icon'"
          click  =  "clickPin">
        <ui-gmap-windows show="show">
          <div ng-non-bindable>
            <h2>{{title}}</h2>
            <p>{{name}}</p>
            <p>{{location}}</p>
            <p>{{car_make}}</p>
          </div>
        </ui-gmap-windows>
        </ui-gmap-markers>

    </ui-gmap-google-map>
     
  </ion-content>
   
</ion-view>
